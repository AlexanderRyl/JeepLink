<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Offline-first fleet management for Baguio City."
    />

    <title>JeepLink | Smart Transport</title>

    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/branding/favicon.png"
    />

    <link rel="stylesheet" href="assets/vendor/leaflet.css" />
    <link rel="stylesheet" href="assets/vendor/phosphor.css" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="app">
      <h1 style="text-align: center; margin-top: 50px; font-family: sans-serif">
        JeepLink v2 is Live & Offline Ready.
      </h1>
      <p style="text-align: center">
        If you turn off your WiFi, this page will still reload!
      </p>
    </div>

    <script src="assets/vendor/leaflet.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("JeepLink Service Worker Registered"))
          .catch((err) => console.error("SW Error:", err));
      }
    </script>
  </body>
</html>
